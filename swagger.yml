      summary: getOrders
      operationId: getOrders
      parameters:
        - name: page_size
          in: query
          description: page_size
          required: false
          schema:
            type: integer
            default: 256
        - name: cursor
          in: query
          description: cursor
          required: false
          schema:
            type: string
        - name: instrument
          in: query
          description: instrument
          required: false
          schema:
            type: string
        - name: updated_at
          in: query
          description: updated_at
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOrder'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - order
      summary: placeOrder
      operationId: placeOrder
      requestBody:
        content:
