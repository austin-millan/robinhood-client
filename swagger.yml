      tags:
        - accounts
      summary: getPositions
      operationId: getPositions
      parameters:
        - name: accountId
          in: path
          description: accountId
          required: true
          schema:
            type: string
        - name: nonzero
          in: query
          description: nonzero
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPosition'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/accounts/{accountId}/positions/{positionId}/':
