components:
  schemas:
    Account:
      properties:
        option:
          type: string
        position_effect:
          type: string
        ratio_quantity:
          type: string
        side:
          type: string
      type: object
    AccountInfo:
      properties:
        account_number:
          type: string
        buying_power:
          type: string
        cash:
          type: string
        cash_available_for_withdrawal:
          type: string
        cash_balances:
          $ref: '#/components/schemas/CashBalances'
        cash_held_for_orders:
          type: string
        created_at:
          format: date-time
          type: string
        deactivated:
          type: boolean
        deposit_halted:
          type: boolean
        margin_balances:
          $ref: '#/components/schemas/MarginBalances'
        max_ach_early_access_amount:
          type: string
        only_position_closing_trades:
          type: boolean
        portfolio:
          type: string
        positions:
          type: string
        sma:
          type: string
        sma_held_for_orders:
          type: string
        sweep_enabled:
          type: boolean
        type:
          $ref: '#/components/schemas/AccountType'
        uncleared_deposits:
          type: string
        unsettled_funds:
          type: string
        updated_at:
          format: date-time
          type: string
        url:
          type: string
        user:
          type: string
        withdrawal_halted:
          type: boolean
      title: AccountInfo
      type: object
    AccountType:
      enum:
        - cash
        - margin
      title: type
      type: string
    Auth:
      properties:
        mfa_required:
          type: string
        mfa_type:
          type: string
        token:
          type: string
      type: object
    AuthResponse:
      $ref: '#/components/schemas/Auth'
    BasicInfo:
      properties:
        address:
          type: string
        citizenship:
          type: string
        city:
          type: string
        country_of_residence:
          type: string
        date_of_birth:
          type: string
        marital_status:
          $ref: '#/components/schemas/MaritalStatus'
        number_dependents:
          type: string
        phone_number:
          type: string
        state:
          type: string
        tax_id_ssn:
          type: string
        updated_at:
          format: date-time
          type: string
        user:
          type: string
        zipcode:
          type: string
      title: BasicInfo
      type: object
    CashBalances:
      properties:
        buying_power:
          type: string
        cash:
          type: string
        cash_available_for_withdrawal:
          type: string
        cash_held_for_orders:
          type: string
        created_at:
          format: date-time
          type: string
        uncleared_deposits:
          type: string
        unsettled_funds:
          type: string
        updated_at:
          format: date-time
          type: string
      title: CashBalances
      type: object
    CryptoAccount:
      properties:
        id:
          title: id
          type: string
        status:
          type: string
        user_id:
          title: user_id
          type: string
      type: object
    CryptoAssetCurrency:
      properties:
        brand_color:
          type: string
        code:
          type: string
        id:
          title: ID
          type: string
        increment:
          title: increment
          type: string
        name:
          title: string
      type: object
    CryptoCurrencyPair:
      properties:
        asset_currency:
          $ref: '#/components/schemas/CryptoAssetCurrency'
          title: asset_currency
        id:
          title: ID
          type: string
        max_order_size:
          type: string
        min_order_price_increment:
          type: string
        min_order_size:
          title: min_order_size
          type: string
        name:
          type: string
        quote_currency:
          $ref: '#/components/schemas/QuoteCurrency'
          title: quote_currency
        symbol:
          type: string
        tradability:
          type: string
      type: object
    CryptoOrder:
      properties:
        account_id:
          title: account_id
          type: string
        currency_pair_id:
          title: currency_pair_id
          type: string
        price:
          type: string
        quantity:
          type: string
        ref_id:
          title: ref_id
          type: string
        side:
          $ref: '#/components/schemas/Side'
        time_in_force:
          $ref: '#/components/schemas/TimeInForce'
          title: time_in_force
        type:
          $ref: '#/components/schemas/ExecutionType'
          title: type
      type: object
    CryptoOrderOptions:
      properties:
        account:
          title: account
          type: string
        average_price:
          type: string
        cancel:
          title: cancel
          type: string
        created_at:
          type: string
        cumulative_quantity:
          type: string
        currency_pair_id:
          type: string
        executions:
          items:
            $ref: '#/components/schemas/Execution'
          type: array
        id:
          title: id
          type: string
        last_transaction_at:
          type: string
        price:
          type: string
        quantity:
          type: string
        reject_reason:
          type: string
        side:
          $ref: '#/components/schemas/Side'
        state:
          type: string
        stop_price:
          title: stop_price
          type: string
        time_in_force:
          $ref: '#/components/schemas/TimeInForce'
          title: time_in_force
        type:
          title: type
          type: string
      type: object
    CryptoOrderOutput:
      properties:
        account:
          title: account
          type: string
        average_price:
          type: string
        cancel:
          title: cancel
          type: string
        cancel_url:
          title: cancel_url
          type: string
        created_at:
          type: string
        cumulative_quantity:
          type: string
        currency_pair_id:
          type: string
        executions:
          items:
            $ref: '#/components/schemas/Execution'
          type: array
        id:
          title: id
          type: string
        last_transaction_at:
          type: string
        price:
          type: string
        quantity:
          type: string
        reject_reason:
          type: string
        side:
          $ref: '#/components/schemas/Side'
        state:
          type: string
        stop_price:
          title: stop_price
          type: string
