        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /api-token-auth/:
    post:
      tags:
        - authentication
      summary: login
      operationId: login
      parameters:
        - name: mfa_code
          in: header # used to be requestData
          description: mfa_code
          required: false
          schema:
            type: string
        - in: header # used to be formData
          name: password
          description: password
          required: true
          schema:
            type: string
        - in: header # used to be formData
          name: username
          description: username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /api-token-logout/:
    post:
      tags:
        - authentication
      summary: logout
      operationId: logout
      parameters:
        - name: Authorization
          in: header
          description: Authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
