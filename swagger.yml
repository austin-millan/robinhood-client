openapi: 3.0.0
info:
  description: Robinhood API Documentation
  version: 3.0.1
  title: Robinhood API
  contact:
    email: austin.millan@protonmail.com
servers:
  - url: http://api.robinhood.com
  - url: https://api.robinhood.com
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
tags:
  - name: accounts
    description: Accounts
  - name: authentication
    description: Authentication
  - name: dividends
    description: Dividends
  - name: fundamentals
    description: Fundamentals
  - name: instruments
    description: Instruments
  - name: markets
    description: Markets
  - name: movers
    description: Movers
  - name: order
    description: Order
  - name: quote
    description: Quote
  - name: user
    description: User
  - name: watchlists
    description: Watchlists
paths:
  "/accounts/":
    get:
      tags:
        - accounts
      summary: getAccounts
      operationId: GetAccounts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccountInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/accounts/{accountId}/portfolio/':
    get:
      tags:
        - accounts
      summary: getPortfolio
      operationId: getPortfolio
      parameters:
        - name: accountId
          in: path
          description: accountId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/accounts/{accountId}/positions/':
